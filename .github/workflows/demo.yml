# GitHub Actions demo to create a directory listing for the repository files to publish to GitHub Pages
# Modified by Robert Lanzafame using GitHub Copilot to process all subdirectories rescursively
name: Demo Action

on:
  push:
    branches: [ "gh-pages" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set path label # (Optional)
        run: echo "2024 MUDE Files (only /src/students/)" > .dl-pathlabel

      - name: Run Directory Listing Script
        run: php directory-listing.php

      - name: Recursive usage # (Optional)
        run: |
            for dir in $(find . -type d -not -path '*/\.*' -not -path '.'); do
                echo "Processing directory: $dir"
                if [ "$dir" != "." ]; then
                    cd "$dir"
                    # Calculate the relative path to directory-listing.php from $dir
                    depth=$(echo "$dir" | awk -F'/' '{print NF-1}')
                    rel_path=""
                    for i in $(seq 1 $depth); do
                        rel_path="../$rel_path"
                    done
                    php "${rel_path}directory-listing.php"
                    cd - > /dev/null
                fi
            done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4